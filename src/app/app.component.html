<h3 class="text-white bg-primary  p-2">To Do List - {{getName()}}</h3>
<div class="row my-1">
<div class="col-md-10">
  <input type="text" class="form-control" placeholder="Insert Your Task" #TodoText>
</div>
 <div class="col-md-2">
  <button class="btn btn-success" (click)="AddItem(TodoText.value)">ADD</button>
 </div> 
</div>
<table class="table table-bordered table-striped mt-2">
<thead>
  <tr>
    <td>Index</td>
    <td>Task</td>
    <td>Done</td>
    <td>Status</td>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of todoItems();let i=index">
    <td>{{i+1}}</td>
    <td>{{item.action}}</td>
    <td>
      <input type="checkbox" [(ngModel)]="item.done">
    </td>
    <td [ngSwitch]="item.done">
      <span *ngSwitchCase="true" class="text-success">YES</span>
      <span *ngSwitchCase="false" class="text-danger">No</span>
    </td>

  </tr>
</tbody>
</table>
